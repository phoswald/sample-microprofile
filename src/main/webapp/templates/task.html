<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Task Details</title>
  </head>
  <body>
    <p><a href="../tasks">[All Tasks]</a></p>
    <h1>Task Details</h1>
    <table>
      <tr>
        <td>ID</td>
        <td><span th:text="${task.eventId}">ID</span></td>
      </tr>
      <tr>
        <td>Created</td>
        <td><span th:text="${task.timestamp}">Timestamp</span></td>
      </tr>
      <tr>
        <td>Text</td>
        <td><span th:text="${task.text}">String</span></td>
      </tr>
      <tr>
        <td>Done</td>
        <td><span th:text="${task.done}">Flag</span></td>
      </tr>
    </table>
  </body>
</html>
